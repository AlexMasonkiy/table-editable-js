<!DOCTYPE html>
<html>
<head>
	<title>Editable</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="src/editTable.js"></script>
</head>
<body>
	<table id="sample_editable_1" class="table table-striped table-hover table-bordered dataTable no-footer  ">
    <thead>
        <tr>
            <th> Имя </th>
            <th> Стоимость </th>
            <th> Страна </th>
            <th> Короткое наименование</th>
            <th> Редактирование </th>
            <th>Удаление</th>
        </tr>
    </thead>
    <tbody>
            <tr data-id="1">
                <td class="editable" data-name="Title"> Лей </td>
                <td class="editable" data-name="Cost"> 0 </td>
                <td class="editable" data-name="Country"> Moldova </td>
                <td class="editable" data-name="ShortTitle">MDL</td>
                <td>
                    <a class="editRow" href="javascript:;"> Edit </a>
                </td>
                <td>
                    <a class="delete" href="javascript:;"> Delete </a>
                </td>
            </tr>
            <tr data-id="2">
                <td class="editable" data-name="Title"> Доллар </td>
                <td class="editable" data-name="Cost"> 0 </td>
                <td class="editable" data-name="Country"> USA </td>
                <td class="editable" data-name="ShortTitle">USD</td>
                <td>
                    <a class="editRow" href="javascript:;"> Edit </a>
                </td>
                <td>
                    <a class="delete" href="javascript:;"> Delete </a>
                </td>
            </tr>
    </tbody>
</table>

<script>
    jQuery(document).ready(function() {
        EditableTable.init({ onlySortable: true, url: ''});
    });
</script>

</body>
</html>
